<!DOCTYPE html>
<head><title>Conway's Synthesizer</title></head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-variant: verdana;
		}

		.square {
			width: 20px;
			height: 20px;
			background-color: #696969;
			float: left;
			margin: 5px;
			display: inline-block;
			border-color: white;
			border: 2px;
		}

		#container {
			width: 480px;
			height: 510px;
			background-color: #111111;
			border-radius: 7px;
			display: inline-block;
			text-align: center;
			margin-left: 15px;
			margin-right: 15px;
			margin-bottom: 15px;
		}

		.indicate {
			background-color: black;
			width:20px;
			height:20px;
			border-radius:10px;
			margin: 5px;
			border: 2px;
			float: left;
		}
		#indicator {
			float: left;
		}

		#content {
			height: 600px;
			margin-right: 15%;
			margin-left: 15%;
			display: inline-block;
		}

		#options {
			width: 120px;
			height: auto;
			float:left;
			padding-top:20px;
			font-size: 14px;
		}

		#center {
			float: left;
			height: auto;
			width: auto;
			display: inline-block;
		}

		#buttons {
			height: auto;
			width: 120px;
			float: left;
			margin-top: 15px;
			padding-top: 15px;
		}
		#buttons button {
			margin-bottom: 20px;
			border: 1px solid #696969;
			background-color: #444444;
		}

		#head {
			height:48px;
			text-align: center;
		}

		#head h1 {
			padding: 0px;
		}

		#options label {
			font-size: 18px;
			font-weight: bold;
		}

	</style>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>
	<script src="ui.js"></script>
	<script src="Audiolet.js"></script>
	<script src="toneproducer.js"></script>
	<script src="player.js"></script>

	<body>
		
		<div id="content">
			<div id="options">
		    		<label for="amount">BPM: <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" /></label>
		    		 <br />
				<div id="slider-vertical" style="height: 200px; margin-left: 30px; margin-bottom: 15px;"></div>
				<form>
					<label for="Key"> Key </label><br />
					<input class="key" type="radio" value="Major" name="key" checked="true">Major<br>
					<input class="key" type="radio" value="Minor" name="key">Minor<br>
				</form>
				<br />
				<form>
					<label for="Waveform"> Waveform</label><br />
					<input class="waveform" type="radio" value="sine" name="waveform" checked="true">Sine<br />
					<input class="waveform" type="radio" value="square" name="waveform" >Square<br />
					<input class="waveform" type="radio" value="triangle" name="waveform" >Triangle<br />
					<input class="waveform" type="radio" value="saw" name="waveform" >Saw<br />
				</form>
				<br />
				<form>
					<label for="Mood">Mood</label><br />
					<input class="genre" type="radio" value="percussive" name="genre" checked="true">Percussive<br>
					<input class="genre" type="radio" value="pensive" name="genre">Pensive<br>
					<input class="genre" type="radio" value="ethereal" name="genre">Ethereal<br>
				</form>
				<br/>
			</div>
		<div id="center">
			<div id="head"><h1>Conway's Synthesizer</div>
			<div class="grid_container" id="container"><span id="indicator"></span></div>
		</div>
			<div id="buttons">
				<span>
					<button id="simulate">Run</button>
					<button id="stop"> Stop All </button>
					<button id="pause">Still Frame</button>
					<button id="random">Random Start</button>
					<button id="clear">Reset</button>
				</span>
				</div>
		</div>
		<p style="text-align:center; margin-right:150px">
			A synthesis of John Conway's <a href="http://www.bitstorm.org/gameoflife/">Game of Life</a> and 
			<a href="http://www.tonematrix.audiotool.com/">tonematrix</a><br/>
			Written by Stefan Isenberger and Avi Press<br/>
			<span style="font-size:10px">Special thanks to the <a href="https://github.com/oampo/Audiolet">Audiolet</a> javascript audio library</span>
		</p>
	</body>
</html>
